<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css">
  <title>Wikipedia Viewer</title>
</head>
<body>
  <form onsubmit="submitSrc(this, event);">
    <p id="randomPage"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Click here to get a random Wikipedia page</a></p>
    <div class="search-wrapper">
      <div class="input-holder">
        <input class="search-input" type="text" placeholder="Type to search">
        <button class="search-icon" onClick="searchToggle(this, event);"><span></span></button>
      </div>
      <span class="close" onclick="searchToggle(this, event);"></span>
    </div>
    <div class="result-container"></div>
  </form>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
